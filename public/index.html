<html>
    <head>
        <title>
            form project
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="form1" action="/sign_up" method="POST">
            <div>
                <h1>Submit Form</h1>
            </div>
            
            <div>
                <p class="info">Full Name</p>
                <input class="details" id="name" type="text" name="name"
                placeholder="Enter Here" required>
            </div>

            <div>
                <p class="info">Email</p>
                
                <input class="details" type="email" name="email"
                placeholder="Enter Here" required>

            </div>
           
            <div>
                <p class="info">Gender</p>
                <input class="select" type="radio" name="male" value="Male">
                male</input>
                
                <input class="select" type="radio" name="female" value="Female">
                female</input>
                
                <input class="select" type="radio" name="other" value="Other">
                other</input>
            </div>

            <div>
                <p class="info">Add File</p>
                <input type="file" name="image">
            </div>

            <div>
                <p class="info">Add Link</p>
                <input class="details" type="link" name="link"
                placeholder="Enter Here" required>
            </div>

            <div>
                <br>
                <input class="buttom"
                type="submit" value="Submit">
            </div>
            <div>
                <p>Made with ‚ù§ during developer days</p>
            </div>

        </form>
    </body>
</html>
